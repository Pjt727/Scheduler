{% if course %}
<div class="badge text-bg-light fs-5 m-2">
    <input name="course" value="{{ course.pk }}" hidden></input>
    {{ course.subject.code }}: {{ course.code }}
    <button 
        hx-delete="{% url remove_url course=course.pk %}"
        hx-include="#courseMultiSelect"
        hx-target="#courseMultiSelect"
        hx-swap="innerHTML"
        type="button" 
        class="btn-close" 
        aria-label="Close">
    </button>
</div>
{% endif %}
