{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'myMeetings.css' %}">
{% endblock %}
{% block title %}My Meetings{% endblock %}
{% block content %}
<label for="id_term">Term:</label>
<select 
    hx-get="{% url 'get_meetings' %}"
    hx-trigger="change, load"
    hx-target="#meetings"
    name="term" class="form-select" id="term"
>
    {% for term in terms %}
        {% if forloop.first %}
            <option value="{{ term.pk }}" selected>{{ term }}</option>
        {% else %}
            <option value="{{ term.pk }}">{{ term }}</option>
        {% endif %}
    {% endfor %}
</select>
<br>
<br>

<div id="meetings">
</div>

{% endblock %}
