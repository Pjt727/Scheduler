<div id="professor-input">
    <input type="text" name="professor" value="any" hidden>

    <div class="col-9 search-container">
        <input hx-get="{% url 'professor_search' offset=0%}" hx-include="#course-options"
            hx-target="#professor-results" hx-trigger="keyup changed delay:250ms, search, load" name="professor_query"
            placeholder="Professor Name or Email" type="text" class="form-control" id="professor-text"
            style="width: 90%; display: inline;"
            >
        </input>
        <svg 
            hx-target="#professor-input"
            hx-swap="outerHTML"
            hx-get="{% url 'professor_display' professor_pk='any' %}"
            hx-trigger="click"
            style="cursor: pointer;"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
        <div class="live-search-results" id="professor-search-results">
            <div class="container" id="professor-results">
            </div>
        </div>
    </div>
    {% include 'search.html' with textLiveSearchId="professor-text" searchResultsId="professor-search-results" %}
</div>
