{% load form_helpers %}

<table>
    <thead>
        <tr>
            <th>Time</th>
            {% for code, day in days %}
            <th value="{{ code }}">{{ day }}</th>
            {% end for %}
        </tr>
    </thead>
    <tbody>
        {% for start_end_time in start_end_times %}
        <tr>{{ start_end_time }}</tr>
        {% for code, _ in days %}
        <tr>{{ time_blocks_dict. }}</tr>
    </tbody>
</table>
