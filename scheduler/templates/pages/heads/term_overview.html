{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'search.css' %}">
{% endblock %}
{% block title %}Term Overview{% endblock %} {% block content %}
<label for="id_term">Terms</label>
<select id="id_term" class="form-control">
    {% for term in terms %}
    {% if forloop.first %}
    <option value="{{ term.pk }}" selected>{{ term }}</option>
    {% else %}
    <option value="{{ term.pk }}">{{ term }}</option>
    {% endif %}
    {% endfor %}
</select>
<label for="id_department">Department:</label>
<select name="department" class="form-control" id="id_department">
    {% for department in departments %}
    {% if forloop.first %}
    <option value="{{ department.pk }}" selected>{{ department }}</option>
    {% else %}
    <option value="{{ department.pk }}">{{ department }}</option>
    {% endif %}
    {% endfor %}
</select>

<div id="dep_allo_container">
</div>
<div id="sections_container">
</div>

{% endblock %}
{% block scripts %}
<script src={% static 'message.js' %}></script>
<script src={% static 'sections.js' %}></script>
<script src={% static 'term_overview.js' %}></script>
{% endblock %}
