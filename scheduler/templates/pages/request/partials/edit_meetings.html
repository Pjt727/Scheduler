{% load formhelpers %}
{% regroup edit_meetings by section as edit_sections %}
{% for section in edit_sections %}
  {% for meeting in section.list %}
    {% if not meeting.is_deleted %}
    <div
      rowId="{{ meeting.section.pk }},{{ meeting.counter }}"
      draggable="true"
      ondragstart="meetingDragstartHandler(event)"
      class="event grabbable calendar{{ forloop.parentloop.counter|modulo:8|add:8}} position-relative selectedCalendar" 
      style="grid-area: {% grid_area meeting.start_time meeting.end_time meeting.day  %};"
    >
    {{ section.grouper }}
    </div>
    {% endif %}
  {% endfor %}
{% endfor %}
